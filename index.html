<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/style.css" />

    <title>Frontend Mentor | Dictionary web app</title>
    <script defer src="./js/main.js" type="module"></script>
  </head>
  <body>
    <main class="home">
      <!-- Header -->

      <header class="header">
        <img
          src="./assets/images/logo.svg"
          alt="Dectionary logo"
          class="header__icon"
        />
        <article class="select">
          <div class="select__current">Sans Serif</div>
          <ul class="select__options">
            <li class="select__option select__option--sans-serif" value="0">
              Sans Serif
            </li>
            <li class="select__option select__option--serif" value="1">
              Serif
            </li>
            <li class="select__option select__option--mono" value="2">Mono</li>
          </ul>
        </article>
        <div class="header__divider"></div>
        <div class="checkbox">
          <input
            class="checkbox__input"
            id="checkbox-theme"
            type="checkbox"
            placeholder="Search for any word…"
          />
          <label for="checkbox-theme" id="toggle-btn"></label>
          <div class="checkbox__title">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 22 22"
              fill="transparent"
            >
              <path
                stroke="#838383"
                id="moon-icon"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
              />
            </svg>
          </div>
        </div>
      </header>

      <!-- Search bar -->

      <article class="search-bar">
        <input
          type="text"
          class="body-lb search-bar__input"
          placeholder="Search for any word…"
        />
        <img
          src="./assets/images/icon-search.svg"
          alt=""
          class="search-bar__icon"
        />
        <p class="heading-s search-bar__invalid-text">
          Whoops, can't be empty…
        </p>
      </article>
      <article class="animated-loading"></article>
      <section class="not-found">
        <!-- content in script -->
      </section>

      <section class="result">
        <!-- content in script -->
      </section>

      <ul class="meanings">
        <!-- content in scripts -->
      </ul>

      <section class="source">
        <!-- content in scripts -->
      </section>
    </main>
  </body>
</html>
